<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D image rotating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="/img/1331008.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="/img/1315998.jpeg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="/img/1332837.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="/img/1333741.png" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="/img/wallpaperflare.com_wallpaper (12).jpg" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="/img/wallpaperflare.com_wallpaper (13).jpg" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="/img/wallpaperflare.com_wallpaper (5).jpg" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="/img/wallpaperflare.com_wallpaper (14).jpg" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="/img/wallpaperflare.com_wallpaper (8).jpg" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="/img/wallpaperflare.com_wallpaper (9).jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
